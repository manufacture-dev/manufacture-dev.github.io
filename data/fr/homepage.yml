  observation: "C'est ce qui différencie les entreprises qui ont de l'impact des autres !"
  promise: "Chez Manufacture, nous augmentons la capacité d'impact de vos produits auprès de vos utilisateurs en accompagnant vos équipes à fiabiliser leur capacité à livrer des produits de qualité."

  button:
    enable: true
    label: "Parlons-en"
    link: "contact"


############################# Target ############################
target:
  enable: true
  title: "Nous contribuons à réaliser les ambitions de votre entreprise"

  description: "C'est la combinaison d'une culture agile et de bonnes pratiques qui participent à rendre une organisation plus efficiente durablement."
  legend: "Chez Manufacture, nous cultivons cette efficience en agissant sur 3 dimensions."
  image: "images/target.png"

  observation: "Aujourd'hui, vous faites plusieurs constats :"
  facts:
    - item: "sur vos produits (qualité en baisse, maintenance coûteuse, évolution complexe, support en hausse, livraisons difficiles, etc.)"
    - item: "sur vos équipes (démotivation, désimplication, collaboration amoindrie, perte des talents, etc.)"
  conclusion: "Cela ne définit pas votre futur : vous avez la capacité d'y remédier."
  solution: "En tant que coachs techniques, nous vous accompagnons sur le chemin d'une culture d'organisation générative : orientée sur la performance et donc sur l'efficience de vos équipes."

  study:
    content: "\"Selon une étude réalisée par DevOps Research and Assessment (DORA) (Recherches et évaluation), une culture organisationnelle basée sur une grande confiance et axée sur le flux d’informations permet de prédire les performances de livraison de logiciels et les performances technologiques organisationnelles\""
    source: "Source: Westrum Organisation"

  button:
    enable: true
    label: "En savoir plus"
    link: "offer"


############################# Approach ############################
approach:
  enable: true
  title: "Nous faisons grandir vos équipes sur leur culture et leurs pratiques"
  image: "images/approach.png"

  master:
    title: "Redonner la maitrise de leur code et du pipeline aux équipes :"
    results:
      - item: "favoriser l'engagement des équipes"
      - item: "apprendre et approfondir les nouvelles pratiques"
      - item: "faire gagner en autonomie"

  deliver:
    title: "La maitrise fiabilise le delivery"
    outputs:
      - item: "le temps de rétroaction est réduit"
      - item: "les processus de livraison sont améliorés"
      - item: "l'amélioration continue est entretenue"

  impact:
    title: "La maitrise rend possible l'impact systémique grâce aux équipes"
    outcomes:
      - item: "les équipes se partagent leurs connaissances acquises"
      - item: "elles rayonnent au sein de l'organisation"
      - item: "elles retrouvent de la passion pour leur métier et leur travail"


############################# Steps ############################
steps:
  enable: true
  title: "Nous intervenons en immersion au sein des équipes pour \"faire avec\" elles"
  image: "images/steps.png"

  on_top:
    title: "1- Observation"
    activities:
      - item: "Avoir une vue d'ensemble des problématiques équipes et organisationnelles"
      - item: "Faire le bilan des compétences et des technologies utilisées"
      - item: "Création des assets de coaching"

  left_side:
    title: "2- Alignement"
    activities:
      - item: "Partager le bilan réalisé"
      - item: "S'aligner sur les axes de travail, les équipes, le rythme et le dispositif du coaching"
      - item: "Avoir une visibilité sur les priorité et la feuille de route"

  right_side:
    title: "4- Autonomie"
    activities:
      - item: "Gérer la motivation de l'équipe (creux de l'apprentissage)"
      - item: "Identifier les pratiques à approfondir"
      - item: "Installer un rythme in/out pour gagner en autonmie"
      - item: "Suivre et mentorer les équipes dans l'acquisition des pratiques"

  bottom:
    title: "3- Immersion"
    activities:
      - item: "Approfondir les pratiques (MOB, Pair, Kata, Learning Hours)"
      - item: "Améliorer et/ou renforcer les compétences"
      - item: "Diffuser l'apprentissage pour résoudre les problèmes systémiques (communauté, démo...)"

  button:
    enable: true
    label: "En savoir plus"
    link: "offer"


