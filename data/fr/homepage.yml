############################# promo ############################
promo:
  enable : true
  image : "images/commitment.svg"
  title : "Notre Engagement : des résultats concrets et mesurables"
  content : "Elever le niveau n'est pas une finalité pour nous, mais seulement un moyen d'améliorer la performance de vos équipes. 
  Nous n’utilisons pas d’indicateurs de maturité et préférons nous appuyer sur des mesures tangibles de la performance de vos équipes.
            Nous nous appuyons sur l’étude Accelerate State of DevOps de 2019 qui identifie les 4 indicateurs clé de mesure de la performance des équipes de développement : 
              - Fréquence de déploiement
              - Délai de mise en œuvre d’un changement 
              - Taux d’échec d’un changement
              - Temps de restauration du service"


